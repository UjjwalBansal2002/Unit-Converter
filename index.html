<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        form {

            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
    </style>
</head>

<body>
    <div class="justify-center  items-center flex flex-col h-screen">
        <h1 class="text-3xl mb-5">Unit Converter</h1>
        <form id="converterForm" class="h-96 w-1/3 p-10">
            <label for="category">Category:</label>
            <select id="category" class="bg-gray-200">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
            </select>

            <br><br>

            <label for="inputUnit">Input Unit:</label>
            <select id="inputUnit" class="bg-gray-200">
                <!-- Options will be populated dynamically -->
            </select>

            <br><br>

            <label for="outputUnit">Output Unit:</label>
            <select id="outputUnit" class="bg-gray-200">
                <!-- Options will be populated dynamically -->
            </select>

            <br><br>

            <label for="inputValue">Input Value:</label>
            <input type="number" class="bg-gray-200" id="inputValue" required>

            <p id="result" class="h-2 mt-5"> </p>
            <br><br>
            <div class="button flex justify-center">

                <button type="submit"
                    class="bg-green-600 rounded-md p-1 border-slate-900 border-2 text-white">Convert</button>
            </div>

        </form>

    </div>

    <script src="script.js"></script>
</body>7

</html>
